<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator & CAPTCHA Verification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator & CAPTCHA Verification</h1>
        <div class="input-group">
            <label for="password">Entered or Generated Password:</label>
            <input type="text" id="password" readonly>
        </div>
        <div class="input-group">
            <label for="length">Length of Password:</label>
            <input type="number" id="length" min="1" value="8">
        </div>
        <div class="input-group">
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Lowercase</label>
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Uppercase</label>
            <input type="checkbox" id="numbers">
            <label for="numbers">Numbers</label>
            <input type="checkbox" id="specialChars">
            <label for="specialChars">Special Characters</label>
        </div>
        <div class="input-group">
            <button id="generateBtn">Generate Password and CAPTCHA</button>
        </div>
        <div class="input-group">
            <label for="captcha">CAPTCHA:</label>
            <span id="captcha"></span>
        </div>
        <div class="input-group">
            <label for="userCaptcha">Enter Captcha:</label>
            <input type="text" id="userCaptcha">
            <button id="verifyBtn">Verify CAPTCHA</button>
        </div>
        <div id="passwordStrength"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
