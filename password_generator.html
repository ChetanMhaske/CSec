<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator & CAPTCHA Verification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator & CAPTCHA Verification</h1>
        <div class="input-group">
            <label class="title" for="password">Entered or Generated Password:</label>
            <input type="text" id="password" readonly><br>&nbsp;<br>
            <button id="copyBtn">Copy Password</button>
        </div>
        <div class="input-group">
            <label class="title" for="length">Length of Password:</label>
            <input type="number" id="length" min="1" value="8">
        </div>
        <div class="input-group">
            <label class="title">Lowercase</label>
            <input type="checkbox" id="lowercase">
            <label class="title">Uppercase</label>
            <input type="checkbox" id="uppercase">
            <label class="title">Numbers</label>
            <input type="checkbox" id="numbers">
            <label class="title">Special Characters</label>
            <input type="checkbox" id="specialChars">
        </div>
        <div class="input-group">
            <label class="title" for="captcha">CAPTCHA:</label>
            <span id="captcha"></span>
        </div>
        <div class="input-group">
            <label class="title" for="userCaptcha">Enter Captcha:</label>
            <input type="text" id="userCaptcha"><br>&nbsp;<br>
            <button id="verifyBtn">Verify CAPTCHA</button>
        </div>
        <div id="passwordStrength"></div>
        <div class="input-group">
            <button id="generateBtn">Generate CAPTCHA</button><br><br>
            <button id="generatePasswordBtn">Generate password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
